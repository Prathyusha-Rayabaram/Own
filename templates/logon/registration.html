{% extends 'logon/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        {% if registered %}
            <h1> Thankyou for Registering! </h1>
        {% else %}
            <h1>Register here</h1>
            <h3> Just fill out the form </h3>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                <input type="submit" name="" value="Register">
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
